 CAN_cession_british_canada:0 "Assignment British Canada"
 CAN_cession_british_canada_desc:0 "For a long time we were the United Kingdom an eyesore, now we are finally strong enough to expose the public to the whole world and to demand their Canadian territories."
 CAN_cession_north_ireland:0 "Assignment Northern Ireland"
 CAN_cession_north_ireland_desc:0 "Now that we have brought our demands, we should help our allies and the British to bring the Irish their rightful territory" Nodrirland "return."
 austrian_focus:0 "Austrian focus"
 AUS_road_construction:0 "Road construction"
 AUS_road_construction_desc:0 "we should order to realize our future plans to expand our road network."
 AUS_housebuilding:0 "House building"
 AUS_housebuilding_desc:0 "for the coming wave of immigration we need a lot of new homes we should as soon as possible to build.."
 AUS_austrian_immigration:0 "Austrian lure into the country"
 AUS_austrian_immigration_desc:0 "When Austria-Hungary disintegrated remained many Austrians in their homes today belong to other countries, we should launch a major campaign and entice außwärtigen Austrians in the former homeland of their ancestors.."
 AUS_HUN_union:0 "Rise of the Right"
 AUS_HUN_union_desc:0 ". The Right Wing became strong recently. A Coup is imminent..."
 austrian_hungarian_focus:0 "Austria-Hungarian focus"
 AHU_demand_bohemia:0 "Demand Bohemia and Moravia"
 AHU_demand_bohemia_desc:0 "The first way to restore our old limits is the demand of our oldest lands of Bohemia and Moravia."
 AHU_befriend_germany:0 "Friendship with Germany"
 AHU_befriend_germany_desc:0 "If we want to become a great power again, we have to look for strong Friends And who would this better than our Verrbündeter from the First World War." Deutschalnd ""
 AHU_ask_to_join_axis:0 "To request Beitrit to the axis"
 AHU_ask_to_join_axis_desc:0 "Our friendship is far back and we have re-energized our relations now is an official request at the time to join the axis."
 AHU_demand_transylvania:0 "Transylvania reclaim"
 AHU_demand_transylvania_desc:0 "The illegal annexation of Transylvania after the collapse of Austria-Hungary must be reversed, to show the world that you have to pay attention to Austria-Hungary in world affairs to again."
 AHU_demand_slovenia_and_croatia:0 "Demand Slovenia and Croatia"
 AHU_demand_slovenia_and_croatia_desc:0 "The time has come to demand our rightful territories in the Balkans Let the beginning with Slovenia and Croatia."
 AHU_annex_slovakia:0 "Annexation of Slovakia"
 AHU_annex_slovakia_desc:0 "Another important goal for our future plans is the annexation of Slovakia We should the Slovak Government submit our ultimatum."
 AHU_befriend_bulgaria:0 "Friendship with Bulgaria"
 AHU_befriend_bulgaria_desc:0 "The Bulgarians have Austria-Hungary supports already in 1.WK now that we have found again to its former size, it must be renewed at the time this friendship."
 AHU_support_fascism_in_bulguria:0 "fascists in Bulgaria untersützen"
 AHU_support_fascism_in_bulguria_desc:0 "The Bulgarians have indeed the right direction taken but nationalism is not the prevailing ideology in Bulgaria, but we can change with a large-scale campaign."
 AHU_split_yugoslavia:0 "division of Yugoslavia"
 AHU_split_yugoslavia_desc:0 "In order to avoid a renewed uprising of the Balkan countries, we should split Yugoslavia with Bulgaria, thus, the risk of uprisings minimized."
 AHU_albanian_question:0 "The Albanian Question"
 AHU_albanian_question_desc:0 "To strengthen our friends in Bulgaria we should grant them Albania ."