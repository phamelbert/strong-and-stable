 technology_sharing_ahu_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 ideological_fanaticism_ahu:0 "Ideological Fanaticism"
 ideological_fanaticism_ahu_desc:0 "Our politically established values and goals are worth dying for as much as any ancient faith. Any follower should be prepared to face death, and those who stray better be prepared to face death."
 political_commissars_ahu:0 "Political Commissars"
 political_commissars_ahu_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 why_we_fight_ahu:0 "Why We Fight"
 why_we_fight_ahu_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 foreign_expeditions_ahu:0 "Foreign Expeditions"
 foreign_expeditions_ahu_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 indoctrination_focus_ahu:0 "Indoctrination"
 indoctrination_focus_ahu_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 paramilitarism_ahu:0 "Paramilitarism"
 paramilitarism_ahu_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 army_effort_ahu:0 "Army Effort"
 army_effort_ahu_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 equipment_effort_ahu:0 "Equipment Effort"
 equipment_effort_ahu_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 motorization_effort_ahu:0 "Motorization Effort"
 motorization_effort_ahu_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 doctrine_effort_ahu:0 "Doctrine Effort"
 doctrine_effort_ahu_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 equipment_effort_2_ahu:0 "Equipment Effort II"
 equipment_effort_2_ahu_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 mechanization_effort_ahu:0 "Mechanization Effort"
 mechanization_effort_ahu_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 doctrine_effort_2_ahu:0 "Doctrine Effort II"
 doctrine_effort_2_ahu_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 equipment_effort_3_ahu:0 "Equipment Effort III"
 equipment_effort_3_ahu_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 armor_effort_ahu:0 "Armor Effort"
 armor_effort_ahu_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 special_forces_ahu:0 "Special Forces"
 special_forces_ahu_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 aviation_effort_ahu:0 "Aviation Effort"
 aviation_effort_ahu_tt:0 "Not enough building slots for §YAir Base§!"
 aviation_effort_ahu_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 fighter_focus_ahu:0 "Fighter Focus"
 fighter_focus_ahu_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 bomber_focus_ahu:0 "Bomber Focus"
 bomber_focus_ahu_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 aviation_effort_2_ahu:0 "Aviation Effort II"
 aviation_effort_2_ahu_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 CAS_effort_ahu:0 "CAS Effort"
 CAS_effort_ahu_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 rocket_effort_ahu:0 "Rocket Effort"
 rocket_effort_ahu_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 NAV_effort_ahu:0 "NAV Effort"
 NAV_effort_ahu_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 naval_effort_ahu:0 "Naval Effort"
 naval_effort_ahu_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 naval_effort_ahu_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 flexible_navy_ahu:0 "Flexible Navy"
 flexible_navy_ahu_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 large_navy_ahu:0 "Large Navy"
 large_navy_ahu_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 submarine_effort_ahu:0 "Submarine Effort"
 submarine_effort_ahu_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 cruiser_effort_ahu:0 "Cruiser Effort"
 cruiser_effort_ahu_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 destroyer_effort_ahu:0 "Destroyer Effort"
 destroyer_effort_ahu_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 capital_ships_effort_ahu:0 "Capital Ship Effort"
 capital_ships_effort_ahu_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 industrial_effort_ahu:0 "Industrial Effort"
 industrial_effort_ahu_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 industrial_effort_2_ahu:0 "Industrial Effort II"
 industrial_effort_2_ahu_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 construction_effort_ahu:0 "Construction Effort"
 construction_effort_ahu_tt:0 "Not enough building slots for §YCivilian Factories§!"
 construction_effort_ahu_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 production_effort_ahu:0 "Armament Effort"
 production_effort_ahu_tt:0 "Not enough building slots for §YMilitary Factory§!"
 production_effort_ahu_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 construction_effort_2_ahu:0 "Construction Effort II"
 construction_effort_2_ahu_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 production_effort_2_ahu:0 "Armament Effort II"
 production_effort_2_ahu_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 production_effort_3_ahu:0 "Armament Effort III"
 production_effort_3_ahu_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 infrastructure_effort_ahu:0 "Infrastructure Effort"
 infrastructure_effort_ahu_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 infrastructure_effort_ahu_tt:0 "Not enough building slots for §YInfrastructure§!"
 infrastructure_effort_2_ahu:0 "Infrastructure Effort II"
 infrastructure_effort_2_ahu_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 construction_effort_3_ahu:0 "Construction Effort III"
 construction_effort_3_ahu_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 nuclear_effort_ahu:0 "Nuclear Effort"
 nuclear_effort_ahu_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 extra_tech_slot_ahu:0 "Extra Research Slot"
 extra_tech_slot_ahu_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 secret_weapons_ahu:0 "Secret Weapons"
 secret_weapons_ahu_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 political_effort_ahu:0 "Political Effort"
 political_effort_ahu_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 collectivist_ethos_ahu:0 "Collectivist Ethos"
 collectivist_ethos_ahu_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 liberty_ethos_ahu:0 "Liberty Ethos"
 liberty_ethos_ahu_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 militarism_ahu:0 "Militarism"
 militarism_ahu_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 political_correctness_ahu:0 "Political Correctness"
 political_correctness_ahu_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 neutrality_focus_ahu:0 "Neutrality Focus"
 neutrality_focus_ahu_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 interventionism_focus_ahu:0 "Interventionism Focus"
 interventionism_focus_ahu_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 military_youth_ahu:0 "Military Youth"
 military_youth_ahu_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 deterrence_ahu:0 "Deterrence"
 deterrence_ahu_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 volunteer_corps_ahu:0 "Volunteer Corps"
 volunteer_corps_ahu_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 extra_tech_slot_2_ahu:0 "Extra Research Slot II"
 extra_tech_slot_2_ahu_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 nationalism_focus_ahu:0 "Nationalism Focus"
 nationalism_focus_ahu_desc:0 "Our nation is unique, and our political achievements could only have happened here. We must fight for it at any cost."
